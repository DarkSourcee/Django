<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Reservas - Meu Restaurante</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Dashboard Administrativo</h2>

    <!-- Tabela de Reservas -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Histórico de Reservas</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Mesa</th>
                        <th>Data</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reserva in reservas %}
                        <tr>
                            <td>{{ reserva.cliente.username }}</td>
                            <td>{{ reserva.mesa.numero }}</td>
                            <td>{{ reserva.data|date:"d/m/Y H:i" }}</td> <!-- Formatação da data -->
                            <td>
                                <span class="badge {% if reserva.status == 'Confirmada' %}bg-success{% elif reserva.status == 'Pendente' %}bg-warning{% else %}bg-danger{% endif %}">
                                    {{ reserva.status }}
                                </span>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">Nenhuma reserva encontrada.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
